os:
  - osx
osx_image: xcode7.2
sudo: false
before_script:
  - git clone https://github.com/chinmaygarde/flutter.git /tmp/flutter
  - export PATH=/tmp/flutter/bin:$PATH
script:
  - sed -i .orig "s/path:.*packages\/flutter/path:\/tmp\/flutter/" pubspec.yaml
  - flutter build ios --simulator --verbose
